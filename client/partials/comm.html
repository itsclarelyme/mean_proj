<div>
<!-- 	<hr>{{user}}
	<hr>{{comm}}
	<hr>{{events}}
	<hr> -->

	<div ng-if="isMember(comm.member)">
		<h3>I am a member!</h3>
		<div ng-if="isAdmin(comm.admin)">
			<h3>I am the Admin!</h3>
			<div ng-if="comm.requester[0]">
				<h5>Requests to join the community:</h5>
				<p ng-repeat="req in comm.requester"><a href="">{{req}}</a></p>
			</div>

		</div>

		<a href="/#!/newpost/{{comm._id}}"><button class="btn btn-primary">Create a new post</button></a>

		<h3>Show recent posts</h3>
		<table class="table">
        <thead>
          <th>Title</th>
          <th>Posted By</th>
          <th>Post date</th>
        </thead>
        <!-- <p ng-if="! comm.events">There are no posts in this community yet.. Start a convo!</p> -->
        <tbody>

          	<tr ng-repeat="event in events">
            	<td><a href="/#!/event/{{event._id}}">{{event.title}}</a></td>
            	<td ng-bind="event.poster.name"></td>
            	<td>{{event.createdAt | date: "MM/dd/yyyy"}}</td>

          	</tr>

        </tbody>


      </table>

















	</div>




</div>
