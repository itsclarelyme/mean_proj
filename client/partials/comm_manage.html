<div class="community">
	<h3>Welcome to {{comm.comm_name}}!</h3>
	<div>
		<table class="table">
			<thead>
				<th>User Name</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="req in comm.requester">
					<td>{{req._intro.first_name}} {{req._intro.last_name}}</td>
					<td>
						<span class="btn btn-success" ng-click="approveReq(req, true)">Approve</span>
						<span class="btn btn-danger ml-10" ng-click="rejectReq(req, false)">Reject</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
